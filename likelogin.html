<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>likelogin</title>
		<meta name="description" content="" />
		<meta name="author" content="Anurag Gupta" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				// init the FB JS SDK
				FB.init({
					appId : '137154779684204', // App ID from the app dashboard
					// channelUrl : '//localhost/channel.html', // Channel file for x-domain comms
					status : true, // Check Facebook Login status
					xfbml : true // Look for social plugins on the page
				});

				// Additional initialization code such as adding Event Listeners goes here
				FB.Event.subscribe('edge.create', function(response1) {
					FB.api('/me', function(response) {
						alert('fb id: '+response.id + 'name: '+response.name + ' link:' + response.link + ' liked the page: ' + response1);
					});
				});

			};

			// Load the SDK asynchronously
			( function(d, s, id) {
					var js, fjs = d.getElementsByTagName(s)[0];
					if (d.getElementById(id)) {
						return;
					}
					js = d.createElement(s);
					js.id = id;
					js.src = "//connect.facebook.net/en_US/all.js";
					fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));
		</script>
		<div>
			<header>
				<h1>likelogin</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div class="fb-like" data-href="http://www.facebook.com/ideasNsolutions" data-send="true" data-width="450" data-show-faces="true"></div>

			<footer>
				<p>
					&copy; Copyright  by Anurag Gupta
				</p>
			</footer>
		</div>
	</body>
</html>
